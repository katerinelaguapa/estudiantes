<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos Inscritos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container {
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <hl>Alumnos Inscritos</hl>
        <form>
            <!--No de cuenta-->
            <div class="form-group">
                <label for="no_cuenta">
                    No. cuenta:
                </label>
                <input type="text" id="no_cuenta" name="no_cuenta" class="form-control"
                placeholder="Escribe tu numero de cuenta">
            </div>

            <!--Nombre-->
            <div class="form-group">
                <label for="nombre">
                    Nombre:
                </label>
                <input type="text" id="nombre" name="nombre" class="form-control"
                        placeholder="Escribe tu nombre">
            </div>

            <!--Carrera-->
            <div class="form-group">
                <label for="carrera">
                    Carreras:
                </label>
                <select class="form-control" name="carrera" id="carrera">
                    <option value="Ingenieria Informatica">Ingenieria Informatica</option>
                    <option value="Contaduria">Contaduria</option>
                    <option value="Ingenieria Civil">Ingenieria Civil</option>
                </select>
            </div>

            <!--promedio-->
            <div class="form-group">
                <label for="promedio">
                    Promedio:
                </label>
                <input type="number" id="promedio" name="promedio" class="form-control"
                placeholder="Escribe tu promedio">
            </div>

            <!--boton guardar-->
            <div class="form-group">
                <input type="submit" value="Guardar" id="btn_guardar"
                class="btn btn-primary">
            </div>
        </form>

        <div class="card">
            <div class="card-body" id="salida">
                <table id="lista_alumnos" class="table table-striped"> 
                    <thead>
                        <tr>
                            <th>Fotografia</th>
                            <th>No. Cuenta</th>
                            <th>Nombre</th>
                            <th>Carrera</th>
                            <th>Promedio</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/tabla_alumno.js"></script>
</body>

</html>
